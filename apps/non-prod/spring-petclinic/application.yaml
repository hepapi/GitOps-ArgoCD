apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: spring-petclinic
  namespace: argocd
spec:
  project: np-hepapi
  source:
    repoURL: 'http://my-nexus-repository-manager.nexus.svc.cluster.local:8081/repository/nexushelmrepository/'
    chart: 	spring-petclinic-dev
    targetRevision: '1.*'
  destination:
    name: "np-dev"
    namespace: dev
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
